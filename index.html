<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sample masonry gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <ul class="masonry-menu">
        <li>
          All
        </li>
        <li>
          Frontend
        </li>
        <li>
          Backend
        </li>
        <li>
          Fullstack
        </li>
      </ul>
      <div class="masonry">
        <div class="masonry-brick brick1">
          <img
            src="images/exercise-tracker_backend.png"
            alt="exercise tracker API image"
          />
        </div>
        <div class="masonry-brick brick2">
          <img
            src="images/file-metadata_backend.png"
            alt="file metadata API image"
          />
        </div>
        <div class="masonry-brick brick3">
          <img src="images/frogger_frontend.png" alt="frogger game image" />
        </div>
        <div class="masonry-brick brick4">
          <img
            src="images/jobsOntheGo_fullstack.png"
            alt="jobs on the go website image"
          />
        </div>
        <div class="masonry-brick brick5">
          <img src="images/journal_fullstack.png" alt="journal website image" />
        </div>
        <div class="masonry-brick brick6">
          <img
            src="images/landing-page_frontend.png"
            alt="landing page image"
          />
        </div>
        <div class="masonry-brick brick7">
          <img
            src="images/pomodoro_frontend.png"
            alt="pomodoro project image"
          />
        </div>
        <div class="masonry-brick brick8">
          <img
            src="images/simon_frontend.png"
            alt=" simon game project image"
          />
        </div>
        <div class="masonry-brick">
          <img
            src="images/whackAMole-frontend.png"
            alt="whack a mole game image"
          />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
